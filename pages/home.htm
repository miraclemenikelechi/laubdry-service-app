<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="flex">
        <div class="text">
            <p>hello,&nbsp;<span>adeola üëãüèæ</span></p>
            <p>What would you love to do today?</p>
        </div>
        <div class="profile-image flex">
            <img src="../images/profile.jpg" alt="user-picture">
        </div>
    </header>
    <main class="container">
        <section class="search flex">
            <span class="flex">
                <ion-icon name="search"></ion-icon>
            </span>
            <input type="text" placeholder="search">
        </section>
        <section class="jumbo flex">
            <div class="jumbo-text">
                <span>10%</span>
                <p>Discount on all orders from 25th - 30th of September.</p>
            </div>
            <div class="jumbo-image flex">
                <img src="../images/laundry-house.jpg" alt="laundry-house">
            </div>
        </section>
        <section class="actions flex">
            <div class="action-top flex">
                <div class="flex">
                    <span class="flex">
                        <img src="../images/laundry.png" alt="">
                    </span>
                    <p>wash & iron</p>
                </div>
                <div class="flex">
                    <span class="flex">
                        <img src="../images/iron.png" alt="">
                    </span>
                    <p>iron</p>
                </div>
            </div>
            <div class="action-bottom flex">
                <div class="flex">
                    <span class="flex">
                        <img src="../images/spray.png" alt="">
                    </span>
                    <p>dry cleaning</p>
                </div>
                <div class="flex">
                    <span class="flex">
                        <img src="../images/knitting-needles.png" alt="">
                    </span>
                    <p>darning</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="flex">
            <div class="flex">
                <span class="flex">
                    <img src="../images/home.png" alt="">
                </span>
                <p>home</p>
            </div>
            <div class="flex">
                <span class="flex">
                    <img src="../images/order.png" alt="">
                </span>
                <p>orders</p>
            </div>
            <div class="flex">
                <span class="flex">
                    <img src="../images/bell-ring.png" alt="">
                </span>
                <p>notifications</p>
            </div>
            <div class="flex" id="settings">
                <span class="flex">
                    <img src="../images/setting.png" alt="">
                </span>
                <p>settings</p>
            </div>
        </nav>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../script/home.js"></script>
</body>

</html>
